{% extends 'base.html' %}
{% block content %}
    

<form action="/users" method="POST">
    <div>
        <label for="name">User name:</label><br>
        <input type="text" name="name" id="name" required>
    </div>

    <div>
        <label for="spending_limit">Set a spending limit: &#163;</label><br>
        <input type="text" name="spending_limit" id="spending_limit" required>
    </div>

    <div>
        <label for="savings_goal">Set a savings goal: &#163;</label><br>
        <input type="text" name="savings_goal" id="savings_goal" required>
    </div>
    <br>
    <button type="submit">Submit</button>

</form>

{% endblock %}

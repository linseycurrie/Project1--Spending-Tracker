{% extends 'base.html' %}
{% block content %}

<h2>Merchants</h2>

<form action="/merchants/new">
    <button>New Merchant</button>  </form>

<hr>

<table class="table" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Activated</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    {% for merchant in merchants %}
    <tbody>
        <tr>
            <td style="text-align: center;">{{merchant.name}}</td>
            <td style="text-align: center;">{{merchant.location}}</td>
            <td style="text-align: center;">
                {% if merchant.activated == True %}
                    &#10003;
                {% else %}
                    &#10060;
                {% endif %}
            </td>
            <td style="text-align: center;"><form action="/merchants/{{ merchant.id }}/edit">
                <button>&#x270e;</button></form></td>
            <td style="text-align: center;"><form action="/merchants/{{ merchant.id }}/delete" method="POST">
                <button>&#128465;</button></form></td>
        </tr>
    </tbody> 
    {% endfor %}
</table>


{% endblock %}

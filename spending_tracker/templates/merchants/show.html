{% extends 'base.html' %}
{% block content %}
    
    <div>
        <p>Name: {{merchant.name}}</p>
        <p>Location: {{merchant.location}}</p>
        <p>
            {% if merchant.activated == True %}
                Activated: Yes
            {% else %}
                Activated: No
            {% endif %}
        </p>
        <a href="/merchants/{{merchant.id}}/edit">Edit</a>
    </div>



{% endblock %}
